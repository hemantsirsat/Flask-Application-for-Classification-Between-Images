{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Classification between Images.</h2>
    <p>Upload Image.</p>
    <small>Description.</small>
    <hr>
    <form method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data">
        <div class="form-inline">
            <input type="file" name="file" id="file" class="btn btn-primary">
        </div>
        <div class="form-inline">
            <input type="submit" class="btn btn-success mt-2" value="upload">
        </div>
    </form>
</div>

{% endblock %}
